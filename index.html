<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<title>Weight Converter</title>
	<style>
		body{
			background:black;
			color:white;
			margin-top:90px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="text-center display-4">Simple Weight Converter</h1>
				<form class="form">
					<div class="form-group">
						<input type="number" class="form-control p-4" id="poundsInput" placeholder="Enter Value here...">
					</div>
				</form>
				<div id="output">
					<div class="card bg-primary mb-3 p-3">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramOutput"></div>
						</div>
					</div>
					<div class="card bg-secondary mb-3 p-3">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
						
					</div>

					<div class="card bg-success mb-3 p-3">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ounceOutput"></div>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>

	<script>
		document.querySelector('#output').style.visibility = 'hidden';
		document.querySelector('#poundsInput').addEventListener('input', function(e){
			document.querySelector('#output').style.visibility = 'visible';
			let pounds = e.target.value;
			document.querySelector('#gramOutput').innerHTML = pounds/0.002046;
			document.querySelector('#kgOutput').innerHTML = pounds/2.2046;
			document.querySelector('#ounceOutput').innerHTML = pounds*16;


		});
	</script>

</body>
</html>
